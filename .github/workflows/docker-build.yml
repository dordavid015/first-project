name: Build and Push Producer & Consumer Images

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Image Tag (Commit SHA)
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Producer Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/producer:${{ env.IMAGE_TAG }} ./producer
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/producer:${{ env.IMAGE_TAG }}

      - name: Build and Push Consumer Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/consumer:${{ env.IMAGE_TAG }} ./consumer
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/consumer:${{ env.IMAGE_TAG }}
